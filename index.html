<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday My Love</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1 0%, #fff0f5 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .hearts-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .heart {
      font-size: 3rem;
      color: #ff4da6;
      animation: sparkle 1.5s ease-in-out infinite alternate;
      user-select: none;
    }

    /* Sparkle animation with scaling and opacity pulse */
    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 2px #fff);
      }

      50% {
        opacity: 0.6;
        transform: scale(1.3);
        filter: drop-shadow(0 0 8px #ff69b4);
      }

      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 2px #fff);
      }
    }

    /* Different animation delays for each heart to sparkle out of sync */
    .heart:nth-child(1) {
      animation-delay: 0s;
    }

    .heart:nth-child(2) {
      animation-delay: 0.5s;
    }

    .heart:nth-child(3) {
      animation-delay: 1s;
    }

    .title {
      font-size: 2.2rem;
      color: #e75480;
      margin-bottom: 25px;
      text-shadow: 0 2px 8px #fff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff;
      }

      to {
        text-shadow: 0 0 20px #ff69b4;
      }
    }

    .btn {
      background: linear-gradient(90deg, #ff9bcd, #fec86a);
      border: none;
      outline: none;
      padding: 15px 36px;
      font-size: 1.2rem;
      border-radius: 30px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px #d783a8;
      transition: transform 0.17s;
    }

    .btn:hover {
      transform: scale(1.07);
    }
  </style>
</head>

<body>
  <div class="hearts-container">
    <div class="heart">üçÄ</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíê</div>
  </div>
  <h1 class="title">Happy Birthday My Love üéÄ</h1>
  <button class="btn" onclick="window.location.href='surprise.html'">Ready for the surprise?</button>
</body>

</html>
